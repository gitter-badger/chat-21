      delay: 600
      linebreak: false
    - text: 那么，让我们先试着【召唤搜索引擎】出来吧！
      delay: 800
    - text: 　
      delay: 0
    - text: 请在你的网页浏览器地址栏中输入这个网址：
      delay: 800
    - text: http://search.aol.co.uk
      link: http://search.aol.co.uk 
      delay: 800
    - text: 　
      delay: 0
    - image: http://img.teamkn.com/i/hJPJfney.png@300w.png
      delay: 800
    - text: 　
      delay: 0
    - text: 然后按回车（Enter）键，稍等下
      delay: 800
    - text: 搜索引擎就出现在眼前了。
      delay: 800
    - text: 　
      delay: 0
    - image: http://img.teamkn.com/i/SPuY3N13.png@300w.png
      delay: 800

  - npc: qu
    sentences:
    - text: 好棒~　我要记住这个【召唤搜索引擎】的网址！
    clear: false

  # 首先完成一项最简单的搜索任务
  - npc: ma
    sentences:
    - text: 接下来，
      delay: 600
      linebreak: false
    - text: 让我们对搜索引擎打声招呼，让它真的开动起来！
      delay: 800
    - text: 　
      delay: 0
    - image: http://img.teamkn.com/i/PjzoVDYY.png@500w.png
      delay: 800
  - npc: qu

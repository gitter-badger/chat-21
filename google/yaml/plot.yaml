npcs:
  - id: ma
    name: 小马老师
    avatar: http://img.teamkn.com/i/uK49MJ9E.png@100w_100h_1e_1c.png
  - id: qu
    name: 问号同学
    avatar: http://img.teamkn.com/i/D01dg9Lj.png@100w_100h_1e_1c.png

scripts:
  # 开场白，小马老师，问号同学分别登场
  - npc: ma
    sentences:
    - text: 今天要向大家介绍的是：【AOL 搜索引擎基本用法入门】。
      speed: 20
      style:
        display: block
        padding-bottom: 5%
      delay: 600
    - image: http://img.teamkn.com/i/qqehXKWT.png@220w.png
      delay: 800
  - npc: qu
    sentences:
    - text: 听起来有点陌生
      speed: 20
      delay: 600
      linebreak: false
    - text: …
      speed: 20
      linebreak: false
      delay: 500
    - text: …　
      speed: 20
      delay: 500
    - text: “AOL 搜索引擎”是一种工具吗？在哪里可以找到它？
      speed: 20
      style:
        display: block
        padding-top: 5%
    clear: false

  # 马老师讲解 AOL 搜索引擎
  - npc: ma
    sentences:
    - text: 这个问题很好~ 搜索引擎是一种在互联网上快速搜索资料的工具。
      speed: 20
      delay: 900
    - text: 平时我们常听说的谷歌（Google），百度（Baidu）就是典型的搜索引擎。
      speed: 20
      delay: 900
    - text: 而今天要介绍的 AOL 搜索引擎呢，可以把它理解为谷歌搜索的简易版。
      speed: 20
      delay: 900
  - npc: qu
    sentences:
    - text: 哦我明白了~ 原来它跟人们常说的谷歌和百度是同一类工具啊。
      speed: 20
    clear: false
  - npc: ma
    sentences:
    - text: 接下来就让我们把 AOL 搜索引擎“召唤”出来，一睹为快！
      speed: 20
      delay: 900
      style:
        display: block
        padding-bottom: 5%
  - npc: qu
    sentences:
    - text: 太好了~ 我正想看看 AOL 搜索引擎是什么样的！
      speed: 20
    clear: false

  # 让问号同学迅速获得感性认识
  - npc: ma
    sentences:
    - text: 请在你的网页浏览器地址栏中输入这个网址：
      speed: 20
      delay: 800
    - text: http://search.aol.co.uk
      speed: 20
      link: http://search.aol.co.uk
      style:
        line-height: 350%
      delay: 800
    - image: http://img.teamkn.com/i/hJPJfney.png@300w.png
      delay: 800
    - text: 然后按回车（Enter）键，稍等几秒钟……
      speed: 20
      style:
        display: block
        padding-top: 5%
        padding-bottom: 5%
      delay: 800
    - image: http://img.teamkn.com/i/SPuY3N13.png@300w.png
      delay: 800
    - text: AOL 搜索引擎就这样出现在眼前了。
      speed: 20
      style:
        display: block
        padding-top: 5%
  - npc: qu
    sentences:
    - text: 嗯我懂了~ 只要记住这个网址，就可以随时“召唤”搜索引擎！
      speed: 20
      delay: 800
    clear: false
  - npc: ma
    sentences:
    - text: 完全正确！
      speed: 20
    clear: false

  # 首先完成一项最简单的搜索任务
  - npc: ma
    sentences:
    - text: 接下来，我们对搜索引擎发出一个简单指令，把它的搜索功能开动起来！
      speed: 20
      style:
        display: block
        padding-bottom: 5%
      delay: 800
      linebreak: false
    - image: http://img.teamkn.com/i/PjzoVDYY.png@500w.png
      delay: 800
  - npc: qu
    sentences:
    - text: 看到了！搜索引擎给出了关于“余额宝”的许多项资料~
      speed: 20
    clear: false

  # 然后复习这项最简单的搜索任务，加深印象
  - npc: ma
    sentences:
    - text: 让我们换一个词语，再搜一次。
      speed: 20
      style:
        display: block
        padding-bottom: 5%
      delay: 800
    - image: http://img.teamkn.com/i/lghzprM7.png@500w.png
      delay: 800
  - npc: qu
    sentences:
    - text: 啊~ 《爸爸去哪儿》这个电视节目很有爱，我也喜欢看！
      speed: 20
      delay: 800
      linebreak: false
    - text: 以后我就可以用搜索引擎去查找与节目相关的资料了。
      speed: 20
    clear: false

  - npc: ma
    sentences:
    - text: 不仅可以查找与电视节目相关的资料，通过搜索历史人物的姓名，还能调出关于他们的百科知识呢！
      speed: 20
      style:
        display: block
        padding-bottom: 5%
      delay: 800
    - image: http://img.teamkn.com/i/ceeQQg8p.png@500w.png
      delay: 800
  - npc: qu
    sentences:
    - text: 看到了！屏幕的右侧出现了思想家“庄子”的名片，看上去很像百科词条的样子。
      speed: 20
    clear: false

  - npc: ma
    sentences:
    - text: 调查完历史名人的档案，让我们利用搜索引擎做一道算术题吧！（1+2+3+4=?）
      speed: 20
      style:
        display: block
        padding-bottom: 5%
      delay: 800
    - image: http://img.teamkn.com/i/MiBiSddE.png@500w.png
      delay: 800
  - npc: qu
    sentences:
    - text: 哦，直接这样写它就能正确计算出来是吗？
      speed: 20
      delay: 800
    clear: false
  - npc: ma
    sentences:
    - text: 是的。能做的算数题有很多种，具体技巧可参考下面这个帮助文档：
      speed: 20
      delay: 800
    - text: 了解更多用 AOL 搜索引擎做算术题技巧
      link: http://www.googleguide.com/help/calculator.html
    clear: false

  - npc: ma
    sentences:
    - text: 前面主要讲针对单个词语的搜索。当我们对一整句话做搜索时，还有可能了解到这句话的出处。
      speed: 20
      style:
        display: block
        padding-bottom: 5%
      delay: 800
    - text: 例如，我们试着搜索“人类的大脑只利用了10%”这句话。
      style:
        display: block
        padding-bottom: 5%
    - image: http://img.teamkn.com/i/yvqzJbkv.png@500w.png
      delay: 800
  - npc: qu
    sentences:
    - text: 哦…… 原来“大脑只开发了10%”这个说法并没有科学依据啊，我以前还深信不疑呢！
      speed: 20
      delay: 800
    clear: false
  - npc: ma
    sentences:
    - text: 总之，多做调查就好！这时候“搜索句子”的技巧就比较有用啦。^_^
      speed: 20
    clear: false

  - npc: ma
    sentences:
    - text: 搜索引擎的搜句子功能，如果不加限制，就是针对整个互联网来搜的。
      speed: 20
      linebreak: false
      delay: 500
    - text: 可有时我们对某个具体网站的内容特别感兴趣，这时该怎么办呢？
      speed: 20
      delay: 800
  - npc: qu
    sentences:
    - text: 让我思考一下…… 可不可以告诉搜索引擎，让它只针对某个具体网站做搜索呢？
      speed: 20
    clear: false
  - npc: ma
    sentences:
    - text: 思路对了！举个例子：如果我们希望只针对 guokr.com 做搜索，
      speed: 20
      linebreak: false
      delay: 500
    - text: 那么只要在搜索框里写下
      speed: 20
      style:
        display: block
        padding-bottom: 5%
      delay: 500
    - text: site:guokr.com
      speed: 20
      style:
        display: block
        border: 1px solid silver
        border-radius: 5px
        padding: 1%
      delay: 500
    - text: 再按下搜索按钮就可以了。
      speed: 20
      style:
        display: block
        padding-top: 5%
      delay: 800
    - text: 下面，让我们来看看实际搜索的效果吧！
      speed: 20
      style:
        display: block
        padding-bottom: 5%
      delay: 800
    - image: http://img.teamkn.com/i/XBKr3iTC.png@500w.png
      delay: 800
    clear: false
  - npc: qu
    sentences:
    - text: 哦，的确起作用啦！
      speed: 20
    clear: false

  - npc: ma
    sentences:
    - text: 前面先介绍了搜词/搜句子技巧，后介绍了针对特定网站做搜索的技巧。
      speed: 20
      delay: 500
      linebreak: false
    - text: 接下来要讲的是，这两种技巧是可以配合使用的。
      speed: 20
      delay: 800
  - npc: qu
    sentences:
    - text: 配合使用…… 怎样才能做到呢？
      speed: 20
    clear: false
  - npc: ma
    sentences:
    - text: 还是举个具体例子吧：如果我们希望限定在 guokr.com 网站中，搜索含有“谣言”这两个字的文章，就在搜索框里写下：
      speed: 20
      style:
        display: block
        padding-bottom: 5%
      delay: 800
    - text: 谣言 site:guokr.com
      speed: 20
      style:
        display: block
        border: 1px solid silver
        border-radius: 5px
        padding: 1%
      delay: 800
    - text: 这一行内容，再按下搜索按钮就可以了。
      speed: 20
      style:
        display: block
        padding-top: 5%
        padding-bottom: 5%
    - image: http://img.teamkn.com/i/nAUeWcXS.png@500w.png
      delay: 800
    - text: 你看，是不是很容易掌握呢？
      speed: 20
      style:
        display: block
        padding-top: 5%
  - npc: qu
    sentences:
    - text: 只要用空格分开就可以一起使用啦，的确很好记！
      speed: 20
    clear: false

  - npc: ma
    sentences:
    - text: 很好~ 那么我们继续讲。除了限定字词和特定网站，我们还可以限定文章的发布时间。
      speed: 20
      linebreak: false
      delay: 500
    - text: 例如，我们可以只查看发布在某两个具体年份之间的文章。
      speed: 20
      delay: 800
    - text: 沿用前面那个例子，如果我们在搜索框里再增加一项要求：
      speed: 20
      style:
        display: block
        padding-top: 5%
        padding-bottom: 5%
      delay: 800
    - text: 谣言 site:guokr.com 2013..2014 
      speed: 20
      style:
        display: block
        border: 1px solid silver
        border-radius: 5px
        padding: 1%
      delay: 800
    - text: 这时候再按下搜索键，就相当于限定在 guokr.com 网站中，搜索含有“谣言”二字的文章，
      speed: 20
      style:
        display: block
        padding-top: 5%
      linebreak: false
      delay: 800
    - text: 并把发布日期在 2013 年之前或 2014 年之后的文章都过滤掉。
      speed: 20
  
  - npc: ma
    sentences:
    - text: 利用搜索技巧的组合，我们可以达到比较复杂的搜索效果。
      speed: 20
      linebreak: false
      delay: 500
    - text: 你可以猜一猜下面这一行搜索，能达到怎样的效果？
      speed: 20
      delay: 600
  - npc: qu
    sentences:
    - text: 要做思考题吗？我试试看~
      speed: 20
    clear: false
  - npc: ma
    sentences:
    - text: 小马老师在 AOL 搜索引擎的输入口里写下了这样一段搜索要求：
      speed: 20
      style:
        display: block
        padding-bottom: 5%
      delay: 400
    - text: 谣言 转基因 site:guokr.com 2013..2014
      speed: 20
      style:
        display: block
        border: 1px solid silver
        border-radius: 5px
        padding: 1%
    clear: false
  - select: search-syntax-logic-and
    text: 关于搜索结果列表中的文章，下面那个判断是正确的？
    items:
      - 文章中同时含有“谣言”和“转基因”。
      - 文章中要么只含有“谣言”，要么只含有“转基因”。
    clear: false
  - selected: search-syntax-logic-and
    response:
      - npc: ma
        sentences:
        - text: 恭喜~ 回答正确，加十分！
          speed: 20
        clear: false
      - npc: ma
        sentences:
        - text: 很抱歉地告诉你，答错了…… 
          speed: 20
        clear: false
    clear: false
  
  - npc: ma
    sentences:
    - text: 用空格分隔开的搜索要求，是“并且”的意思，而不是“或”的意思。
      speed: 20
      linebreak: false
      delay: 500
    - text: 如果想对搜索引擎表达“或”的意思，可以使用另一种语法：
      speed: 20
      style:
        display: block
        padding-top: 5%
        padding-bottom: 5%
      linebreak: false
      delay: 500
    - text: (谣言 OR 转基因) site:guokr.com 2013..2014
      speed: 20
      style:
        display: block
        border: 1px solid silver
        border-radius: 5px
        padding: 1%


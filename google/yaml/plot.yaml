npcs:
  - id: ma
    name: 小马老师
    direction: left
    avatar: http://mindpin.img-cn-hangzhou.aliyuncs.com/i/uK49MJ9E.png@100w_100h_1e_1c.png
  - id: qu
    name: 问号同学
    avatar: http://mindpin.img-cn-hangzhou.aliyuncs.com/i/D01dg9Lj.png@100w_100h_1e_1c.png
    direction: right

scripts:
  # 开场白，小马老师，问号同学分别登场
  - npc: ma
    sentences:
    - text: 今天要向大家介绍的是：【Google 搜索引擎使用入门】。
      speed: 20
      style:
        display: block
        margin-bottom: 16px
      delay: 600
    - image: http://mindpin.img-cn-hangzhou.aliyuncs.com/i/qqehXKWT.png
      delay: 800
    - text: 搜索引擎是一种信息获取工具，利用它可以快速获取互联网上含有特定词语/句子的文章或资料。
      speed: 20
      style:
        display: block
        margin-bottom: 16px
      delay: 900
    - text: 常见的搜索引擎包括谷歌搜索（Google），百度搜索（Baidu），必应搜索（Bing）等。
      speed: 20
      delay: 900
    clear: false
  - npc: qu
    sentences:
    - text: 理解啦，不过有个问题……
      speed: 20
      delay: 500
      linebreak: false
    - text: 既然我们主要讲 Google 搜索，那为什么在图中看到的却是其它搜索引擎呢？
      speed: 20
      style:
        display: block
        margin-top: 16px
      delay: 500
    clear: false
  - npc: ma
    sentences:
    - text: 这个主要是因为 Google 的官方网站在大陆地区被屏蔽而不能直接访问啦。实际上刚刚在图中看到的搜索引擎也是由 Google 搜索引擎支持的，所以可做为 Google 的替代方案。
      speed: 20
      delay: 900
    clear: false
  - npc: qu
    sentences:
    - text: 哦，原来如此。
      speed: 20
    clear: false
  - npc: ma
    sentences:
    - text: 接下来就让我们打开 搜索引擎，一边操作一边讲解。
      speed: 20
      delay: 900
    clear: false
  - npc: qu
    sentences:
    - text: 好的~ 我就喜欢在操作过程中学习！
      speed: 20
    clear: false
  # 让问号同学迅速获得感性认识
  - npc: ma
    sentences:
    - text: 请在你的网页浏览器地址栏中输入这个网址：
      speed: 20
      delay: 800
    - text: https://search.aol.com/
      speed: 20
      link: https://search.aol.com/
      style:
        line-height: 48px
      delay: 800
    - image: http://mindpin.img-cn-hangzhou.aliyuncs.com/i/hJPJfney.png@500w.png
      delay: 800
    - text: 然后按回车（Enter）键，稍等几秒钟……
      speed: 20
      style:
        display: block
        margin-top: 16px
        margin-bottom: 16px
      delay: 800
    - image: http://mindpin.img-cn-hangzhou.aliyuncs.com/i/SPuY3N13.png@500w.png
      delay: 800
    - text: 搜索引擎就这样出现在眼前了。
      speed: 20
      style:
        display: block
        margin-top: 16px
    clear: false
  - npc: qu
    sentences:
    - text: 嗯我懂了~ 只要收藏这个网址，就可以随时打开 搜索引擎！
      speed: 20
      delay: 800
    clear: false
  - npc: ma
    sentences:
    - text: 完全正确！
      speed: 20
    clear: false
  # 首先，完成一项最简单的搜索任务
  - npc: ma
    sentences:
    - text: 接下来，我们对搜索引擎发出一个简单指令，把它的搜索功能开动起来！
      speed: 20
      style:
        display: block
        margin-bottom: 16px
      delay: 800
      linebreak: false
    - image: http://mindpin.img-cn-hangzhou.aliyuncs.com/i/foypL5ht.png@500w.png
      delay: 800
    clear: false
  - npc: qu
    sentences:
    - text: 看到了！搜索结果中出现了关于“余额宝”的好多资料~
      speed: 20
    clear: false
  # 其次，复习这项最简单的搜索任务，加深印象
  - npc: ma
    sentences:
    - text: 让我们换一个词语，再搜一次。
      speed: 20
      style:
        display: block
        margin-bottom: 16px
      delay: 800
    - image: http://mindpin.img-cn-hangzhou.aliyuncs.com/i/lghzprM7.png@500w.png
      delay: 800
    clear: false
  - npc: qu
    sentences:
    - text: 啊~ 《爸爸去哪儿》这个电视节目很有爱，我也喜欢看！
      speed: 20
      delay: 800
      linebreak: false
    - text: 以后我就可以用搜索引擎去查找与节目相关的资料了。
      speed: 20
    clear: false
  # 再次，引出历史名人的名号搜索
  - npc: ma
    sentences:
    - text: 不仅可以查找与电视节目相关的资料，还可以通过搜索历史人物的名号，调出相关的百科知识呢！
      speed: 20
      style:
        display: block
        margin-bottom: 16px
      delay: 800
    - image: http://mindpin.img-cn-hangzhou.aliyuncs.com/i/cIPDZAot.png@600w.png
      delay: 800
    clear: false
  - npc: qu
    sentences:
    - text: 看到了！屏幕的右侧出现了思想家“庄子”的名片，看上去很像百科词条的样子。
      speed: 20
    clear: false
  # 第四，引出算术题计算类型的搜索
  - npc: ma
    sentences:
    - text: 不仅是查资料，我们还可以利用搜索引擎做简单的数字计算呢！
      speed: 20
      style:
        display: block
        margin-bottom: 16px
      delay: 800
    - text: 比如，让我们输入：
      speed: 20
      style:
        display: block
        margin-bottom: 16px
      delay: 800
    - text: 1+2+3+4=?
      speed: 20
      style:
        display: block
        border: 1px solid silver
        border-radius: 5px
        padding: 6px
      delay: 800
    - image: http://mindpin.img-cn-hangzhou.aliyuncs.com/i/MiBiSddE.png@300w.png
      delay: 800
    clear: false
  - npc: qu
    sentences:
    - text: 哦，直接这样写它就能正确计算出来是吗？
      speed: 20
      delay: 800
    clear: false
  - npc: ma
    sentences:
    - text: 是的。能做的计算题有很多种，具体技巧可参考下面的帮助文档：
      speed: 20
      delay: 800
    - text: 利用 Google 进行数字计算
      link: http://www.googleguide.com/help/calculator.html
    clear: false
  # 第五，引出整句搜索，强调其实用价值
  - npc: ma
    sentences:
    - text: 前面已经尝试过针对单个词语的搜索，我们也可以对一句话做搜索，看看都有哪些文章资料中使用了这句话。
      speed: 20
      style:
        display: block
        margin-bottom: 16px
      delay: 800
    - text: 例如，我们试着搜索“普通人的大脑只利用了10%”。
      style:
        display: block
        margin-bottom: 16px
      delay: 600
    - image: http://mindpin.img-cn-hangzhou.aliyuncs.com/i/yvqzJbkv.png@500w.png
      delay: 800
    clear: false
  - npc: qu
    sentences:
    - text: 哦…… 原来“大脑只开发了10%”这个说法并没有科学依据啊，我以前还深信不疑呢！
      speed: 20
      delay: 800
    clear: false
  - npc: ma
    sentences:
    - text: 总之，多做调查就好！需要为一个说法寻找出处时，就使用“搜索句子”的技巧吧。^_^
      speed: 20
    clear: false
  # 第六，引出限定域名的搜索
  - npc: ma
    sentences:
    - text: 搜索引擎的搜索功能，如果不加限制，就是针对整个互联网来搜的。
      speed: 20
      linebreak: false
      delay: 500
    - text: 可有时我们对某个具体网站的内容特别感兴趣，这时该怎么办呢？
      speed: 20
      delay: 800
    clear: false
  - npc: qu
    sentences:
    - text: 让我思考一下…… 可不可以告诉 搜索引擎，让它只针对某个具体网站做搜索呢？
      speed: 20
    clear: false
  - npc: ma
    sentences:
    - text: 思路对了！举个例子：如果我们希望只针对 guokr.com 做搜索，那么只要在搜索框里写下
      speed: 20
      style:
        display: block
        margin-bottom: 16px
      delay: 500
    - text: site:guokr.com
      speed: 20
      style:
        display: block
        border: 1px solid silver
        border-radius: 5px
        padding: 6px
      delay: 500
    - text: 再按下搜索按钮就可以了。
      speed: 20
      style:
        display: block
        margin-top: 16px
      delay: 800
    - text: 下面，让我们来看看实际搜索的效果吧！
      speed: 20
      style:
        display: block
        margin-bottom: 16px
      delay: 800
    - image: http://mindpin.img-cn-hangzhou.aliyuncs.com/i/XBKr3iTC.png@500w.png
      delay: 800
    clear: false
  - npc: qu
    sentences:
    - text: 哦，的确起作用啦！
      speed: 20
    clear: false
  # 第七，引出搜索技巧的组合使用
  - npc: ma
    sentences:
    - text: 前面的介绍中讲解了搜词/搜句子的技巧，以及限定搜索结果只来自特定网站的技巧。
      speed: 20
      delay: 500
      linebreak: false
    - text: 接下来要说明的是，这两种技巧是可以组合使用的。
      speed: 20
      delay: 800
    clear: false
  - npc: qu
    sentences:
    - text: 组合使用…… 怎样才能做到呢？
      speed: 20
    clear: false
  - npc: ma
    sentences:
    - text: 还是举个具体例子吧：如果我们希望限定在 guokr.com 网站中，搜索含有“谣言”这两个字的文章，就在搜索框里写下：
      speed: 20
      style:
        display: block
        margin-bottom: 16px
      delay: 800
    - text: 谣言 site:guokr.com
      speed: 20
      style:
        display: block
        border: 1px solid silver
        border-radius: 5px
        padding: 6px
      delay: 800
    - text: 这一行内容，再按下搜索按钮就可以了。
      speed: 20
      style:
        display: block
        margin-top: 16px
        margin-bottom: 16px
      delay: 600
    - image: http://mindpin.img-cn-hangzhou.aliyuncs.com/i/nAUeWcXS.png@500w.png
      delay: 800
    - text: 你看，是不是很容易掌握呢？
      speed: 20
      style:
        display: block
        margin-top: 16px
      delay: 600
    clear: false
  - npc: qu
    sentences:
    - text: 只要用空格分开就可以一起使用啦，的确很好记！
      speed: 20
    clear: false
  # 第八，引出搜索结果文章的发布年份限定
  - npc: ma
    sentences:
    - text: 很好~ 那么我们继续讲。除了限定字词和特定网站，我们还可以限定文章的发布时间。
      speed: 20
      linebreak: false
      delay: 500
    - text: 例如，我们可以只查看发布在某两个具体年份之间的文章。
      speed: 20
      delay: 800
    - text: 沿用前面那个例子，如果我们在搜索框里再增加一项要求：
      speed: 20
      style:
        display: block
        margin-top: 16px
        margin-bottom: 16px
      delay: 800
    - text: 谣言 site:guokr.com 2013..2014 
      speed: 20
      style:
        display: block
        border: 1px solid silver
        border-radius: 5px
        padding: 6px
      delay: 800
    - text: 这时候再按下搜索键，就相当于限定在 guokr.com 网站中，搜索含有“谣言”二字的文章，
      speed: 20
      style:
        display: block
        margin-top: 16px
      linebreak: false
      delay: 800
    - text: 并把发布年份在 2013 年之前或 2014 年之后的文章都过滤掉。
      speed: 20
      linebreak: false
      delay: 600
    - image: http://mindpin.img-cn-hangzhou.aliyuncs.com/i/JvviVDHu.png@500w.png
      delay: 800
    clear: false
  - npc: qu
    sentences:
    - text: 这样就可以按文章发布的年份做筛选啦！
      speed: 20
    clear: false
  # 第九，引出搜索要求的逻辑关系问题
  - npc: ma
    sentences:
    - text: 利用搜索引擎的逻辑操作，还可以实现更细致的搜索效果。
      speed: 20
      linebreak: false
      delay: 500
    - text: 请问号同学来猜一猜，接下来的这一次搜索动作，能达到怎样的效果？
      speed: 20
      delay: 600
    clear: false
  - npc: qu
    sentences:
    - text: 好啊~ 我试试看。
      speed: 20
    clear: false
  - npc: ma
    sentences:
    - text: 小马老师在搜索引擎的输入框里写下了这样一段内容：
      speed: 20
      style:
        display: block
        margin-bottom: 16px
      delay: 400
    - text: 谣言 传言 site:guokr.com
      speed: 20
      style:
        display: block
        border: 1px solid silver
        border-radius: 5px
        padding: 6px
      delay: 600
    clear: false
  - select: search-syntax-logic-and
    text: 关于搜索结果列表中的文章，下面那个判断是正确的？
    items:
      - 必须同时含有“谣言”和“传言”。
      - 至少包含“谣言”或“传言”之一。
    clear: false
  - selected: search-syntax-logic-and
    response:
      - npc: ma
        sentences:
        - text: 恭喜~ 回答正确，加十分！
          speed: 20
          delay: 600
        clear: false
      - npc: ma
        sentences:
        - text: 很遗憾的说，答错了…… 
          speed: 20
          delay: 600
        clear: false
    clear: false
  - npc:
    sentences:
    - image: http://mindpin.img-cn-hangzhou.aliyuncs.com/i/VmH6Pt1C.png@500w.png
    clear: false
  # 第十，给出练习题的答案之后，稍微讲解一下逻辑运算。
  - npc: ma
    sentences:
    - text: 用空格分隔开的搜索要求，是“并且”的意思，而不是“或”的意思。
      speed: 20
      linebreak: false
      delay: 500
    - text: 如果想对搜索引擎表达“或”的意思，可以使用下面这种写法：
      speed: 20
      style:
        display: block
        margin-top: 16px
        margin-bottom: 16px
      linebreak: false
      delay: 500
    - text: (谣言 OR 传言) site:guokr.com
      speed: 20
      style:
        display: block
        border: 1px solid silver
        border-radius: 5px
        padding: 6px
        margin-bottom: 24px
      delay: 600
    - image: http://mindpin.img-cn-hangzhou.aliyuncs.com/i/KoAjMFrt.png@500w.png
    clear: false
  # 第十一，引出搜索技巧——减号限定法
  - npc: ma
    sentences:
    - text: 上一节中我们知道可以同时搜索两个或更多的词语，来筛选出同时含有这些词语的文章。
      speed: 20
      linebreak: false
      style:
        display: block
        margin-bottom: 16px
      delay: 800
    - text: 那么，如果我们希望筛选出“不含有某个词语”的文章，该怎么做呢？
      speed: 20
      linebreak: false
      style:
        display: block
        margin-bottom: 16px
      delay: 800
    - text: 我们会使用 “减号限定”，例如下面这一行搜索要求就使用了减号限定：
      speed: 20
      linebreak: false
      style:
        display: block
        margin-bottom: 16px
      delay: 800
    - text: 谣言 转基因 -媒体 site:guokr.com
      speed: 20
      style:
        display: block
        border: 1px solid silver
        border-radius: 5px
        padding: 6px
        margin-bottom: 24px
      linebreak: false
      delay: 800
    - text: 增加 “-媒体” 这项要求表示在原有搜索结果基础上，排除掉含有“媒体”这个词语的所有文章。
      speed: 20
      linebreak: false
      delay: 800
    - image: http://mindpin.img-cn-hangzhou.aliyuncs.com/i/njMUW6A8.png@500w.png
    clear: false
  # 第十二，引出限定搜索结果扩展名的搜索技巧
  - npc: ma
    sentences:
    - text: 根据前面的讲解，在搜索文章时可使用 site:guokr.com 限定只在特定的网站中搜索。
      speed: 20
      linebreak: false
      style:
        display: block
        margin-bottom: 16px
      delay: 800
    - text: 在这里我再介绍一种限定技巧 filetype:扩展名，这里所谓的“扩展名”可以是 pdf, docx, pptx 等等。
      speed: 20
      linebreak: false
      style:
        display: block
        margin-bottom: 16px
      delay: 800
    - text: 顾名思义，这种限定技巧可以用来筛选出“以某种特定扩展名结尾”的搜索结果。
      speed: 20
      linebreak: false
      style:
        display: block
        margin-bottom: 16px
      delay: 800
    - text: 举个例子，下面这一行搜索要求，使用了扩展名限定：
      speed: 20
      linebreak: false
      style:
        display: block
        margin-bottom: 16px
      delay: 800
    - text: filetype:pdf site:guokr.com
      speed: 20
      style:
        display: block
        border: 1px solid silver
        border-radius: 5px
        padding: 6px
        margin-bottom: 24px
      delay: 800
    - image: http://mindpin.img-cn-hangzhou.aliyuncs.com/i/Svkpzlky.png@500w.png
    clear: false
  # 第十三，教程收尾工作
  - npc: ma
    sentences:
    - text: 可以用来操纵搜索引擎的使用技巧有很多，我们今天只讲了最基础的。
      speed: 20
      linebreak: false
      delay: 400
    - text: 如果前面讲到的搜索技巧大家都已理解，并亲自操作过一遍，就算入门了。
      speed: 20
      delay: 800
    clear: false
  - npc: qu
    sentences:
    - text: 到这里就要结束了吗？可我还想多学两招哪！
      linebreak: false
      speed: 20
    clear: false
  - npc: ma
    sentences:
    - text: 没问题啊，早就猜到问号同学是不会满足于入门水平的！
      speed: 20
      linebreak: false
      delay: 800
    - text: 请访问下面这个网址，以便了解更多的搜索技巧。
      speed: 20
      linebreak: false
      delay: 800
    - text: 从谷歌搜获更多
      speed: 20
      link: http://s.4ye.me/qEDN38
      style:
        font-size: 120%
        font-weight: bold
      delay: 800
    - image: http://mindpin.img-cn-hangzhou.aliyuncs.com/i/jwsiE9Ls.png@500w.png
    clear: false
  - npc: qu
    sentences:
    - text: 太好啦，这下可有的玩咯！
      linebreak: false
      speed: 20
    clear: false
  # 总结，联系方式介绍
  - npc:
    sentences:
    - text: 上手 > 入门 > 多学一点
      speed: 10
      style:
        display: block
        font-size: 120%
        font-weight: bold
        color: lightgreen
        margin-bottom: 16px
      delay: 500
    - text: —— MINDPIN 趣味教程
      link: http://www.mindpin.com
      speed: 40
      style:
        font-weight: bold
        color: lightblue
        margin-bottom: 16px
      delay: 500
    - image: http://mindpin.img-cn-hangzhou.aliyuncs.com/i/H8Z7tdRS.png@400w.png
      delay: 500
    - text: 作者：
      speed: 40
      style:
        font-weight: bold
        color: lightgreen
        margin-bottom: 16px
      linebreak: false
      delay: 500
    - text: pimgeek (@石酷)
      link: http://weibo.com/scrutiny1
      speed: 40
      style:
        font-weight: bold
        color: lemonchiffon
      linebreak: false
      delay: 500
    - text: 欢迎大家对本教程多提意见建议！
      speed: 40
      style:
        display: block
        font-weight: bold
        color: lemonchiffon
        text-align: center
        margin-top: 16px
      delay: 0
    clear: false

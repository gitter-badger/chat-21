  - npc: ma
    sentences:
    - text: 根据前面的讲解，在搜索文章时可使用 site:guokr.com 限定只在特定的网站中搜索。
      speed: 20
      linebreak: false
      delay: 800
    - text: 在这里我再介绍一种限定技巧 filetype:扩展名，这里的扩展名可以是 pdf, docx, pptx 等等。
      speed: 20
      linebreak: false
      delay: 800
    - text: 顾名思义，这种限定技巧可以用来筛选出“以某种特定扩展名结尾”的搜索结果。
      speed: 20
      linebreak: false
      delay: 800
    - text: 举个例子，下面这一行搜索要求，使用了扩展名限定：
      speed: 20
      linebreak: false
      delay: 800
    - text: filetype:pdf site:guokr.com
      speed: 20
      style:
        display: block
        border: 1px solid silver
        border-radius: 5px
        padding: 1%

  - npc: ma
    sentences:
    - text: 可以用来操纵搜索引擎的使用技巧有很多，我们今天只讲了最基础的。
      speed: 20
      linebreak: false
      delay: 400
    - text: 如果前面讲到的搜索技巧大家都已理解，并亲自操作过一遍，就算入门了。
      speed: 20
      delay: 800
  - npc: qu
    sentences:
    - text: 到这里就要结束了吗？可我还想多学两招哪！
      linebreak: false
      speed: 20
    clear: false
  - npc: ma
    sentences:
    - text: 没问题啊，早就猜到问号同学是不会满足于入门水平的！
      speed: 20
      linebreak: false
      delay: 800
    - text: 请访问下面这个网址，以便了解更多的搜索技巧。
      speed: 20
      linebreak: false
      delay: 800
    - text: 从谷歌搜获更多
      speed: 20
      link: http://s.4ye.me/qEDN38
      style:
        font-size: 120%
        font-weight: bold
    clear: false
  - npc: qu
    sentences:
    - text: 太好啦，这下可有的玩咯！
      linebreak: false
      speed: 20
    clear: false


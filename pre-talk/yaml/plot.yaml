        display: block
        margin-top: 16px
      delay: 700
    clear: false
  - npc: wu_d
    sentences:
    - text: 首先，我这个兔子吃萝卜的头像，会不会让大家感到怪异？这个是讨好我 lp 才临时设置的，我也不确定适合大家。。。

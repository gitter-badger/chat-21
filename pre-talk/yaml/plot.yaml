    - text: 我是这样打算的，放空我的头脑，不自以为是也不妄自菲薄，请各位来听一听我要讲的几个要点，然后明确指出这些点中，哪些点你们觉得值得说/不值得说，哪些点你们觉得我讲的清晰/模糊，哪些点你们觉得偏主观臆断/相对客观一点。

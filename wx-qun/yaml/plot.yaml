- npc: "阳志平"
  sentences:
  - text: "海贤的微信群第一次让我感知到微信本身的可供性；王烁的英文书群进一步强化了我的体验。很快，我从一位2014年才开始使用微信的新手，变为微信的重度用户，开始更新自己的公众号，帮助安人心智开设微信公众号。"
    speed: 30

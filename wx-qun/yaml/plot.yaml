- npc: "阳志平"
  sentences:
  - text: "到了7月份，由于一些新的合作伙伴进入，以及一些其他顾虑，最初的作家联盟项目慢慢地，变成一个我必须来主导的一个项目了。在我爱人生日的那天，于是，一个一个地与各位友人沟通，达成共识。此时此刻，心读已死，开智诞生。"
    speed: 30
    style:
      display: block
      margin-top: 16px
    delay: 500
  clear: false
- npc: "吴笛"
  sentences:
  - text: "原来开智是这样缘起的啊！最恨抄袭"
    speed: 30
    style:
      display: block
      margin-top: 16px
    delay: 500
  clear: false
- npc: "阳志平"
  sentences:
  - text: "秉承初心，开智公司原本是一个侧重以认知&神经&心理 科学内容制作与传播的项目，初衷是为作家联盟服务。因此，原本重心落在开智文库与开智视频。"
    speed: 30
    style:
      display: block
      margin-top: 16px
    delay: 500
  clear: false
- npc: "阳志平"
  sentences:
  - text: "然而，人生的意外就在于各种巧合与阴差阳错。"
    speed: 30
    style:
      display: block
      margin-top: 16px
    delay: 500
  clear: false
- npc: "余杨Danny"

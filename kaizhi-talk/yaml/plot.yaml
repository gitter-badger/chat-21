- npc: wu_d
  sentences:
  - text: "是在高三时期（1998 年前后）接触到互联网的，那时候就觉得打开了一扇具有无限可能的资料库（但还谈不上出版），对它充满了好奇和遐想，一上网就觉得特别刺激。"
    speed: 16
    style:
      display: block
      margin-top: 16px
    delay: 400
  clear: false
- npc: wu_d
  sentences:
  - text: "当时曾经读过比尔盖茨的《未来之路》，觉得这本书蕴含着对互联网未来的准确预言——有用的信息像自来水和交流电那样唾手可得，不出户即可知天下。"
    speed: 16
    style:
      display: block
      margin-top: 16px
    delay: 400
  clear: false
- npc: wu_d
  sentences:
  - text: "但是随着上网经历的增多，就发现互联网，尤其是中文互联网的现状没有我预想得那么好，垃圾的重复的信息，杂乱无章的广告，充满诱惑的干扰人思维的花边新闻，让上网体验极度变差。（举例说明
      - 一篇被滥用的职场文章 http//pimgeek.github.io/jekyll/1422672924.html）"
    speed: 16
    style:
      display: block
      margin-top: 16px
    delay: 400
  clear: false
- npc: wu_d
  sentences:
  - text: "因为困惑而有所反思。把互联网假想成可以自动过滤劣质信息的有用信息网，是我的错。"
    speed: 16
    style:
      display: block
      margin-top: 16px
    delay: 400
  clear: false
- npc: wu_d
  sentences:
  - text: "后来，我逐渐明白互联网是由人的兴趣和商业利益共同推动的，免费的信息不可能像天上掉馅饼那样产生出来，需要有人持续付出努力去改善它的内容，否则就会变成靠怂人听闻的信息吸人眼球，赚取短期广告利益的注意力耗散信息网。"
    speed: 16
    style:
      display: block
      margin-top: 16px
    delay: 400
  clear: false
- npc: wu_d
  sentences:
  - text: "当然不希望坐视不管。最初想法简单直接，就是尽我个人的努力，基于我个人的美好愿景外加我的逻辑判断和审美能力，收集真正有用的信息，剔除垃圾信息，并且尽快告知我认识的网友哪些才是真正值得关注的。。。"
    speed: 16
    style:
      display: block
      margin-top: 16px
    delay: 400
  clear: false
- npc: wu_d
  sentences:
  - text: "再后来，我逐渐发现这个互联网信息提纯的目标工程浩大，工作量大得超乎想象。"
    speed: 16
    style:
      display: block
      margin-top: 16px
    delay: 400
  clear: false
- npc: wu_d
  sentences:
  - text: "但同时我又了解到很多不同的解决思路，比如网页互链关系分析的数据挖掘思路，典型的如 Google 搜索引擎。它试图利用网页之间的引用推荐关系，给同类的网页内容排出优先顺序，受推荐程度高的网页才出现在搜索结果前列，至少这样可以基本达到去粗取精的效果。"
    speed: 16
    style:
      display: block
      margin-top: 16px
    delay: 400
  clear: false
- npc: wu_d
  sentences:
  - text: "但我对内容的质量有点偏执，还是是想亲手去做整理。所以我就在业余时间里一点一点地收集有用且公开免费的信息，并加以验证，研读，整理…… 没想到多年过来，我居然拼凑出一套基于
      Windows 的桌面版 Wiki 文档编辑和存储系统。"
    speed: 16
